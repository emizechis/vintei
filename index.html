<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintei - Simulador de Dados</title>
    <style>
        /* VARI√ÅVEIS DE CORES - MODO ESCURO (PADR√ÉO) */
        :root {
            --bg-body: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            --bg-panel: rgba(35, 25, 66, 0.9);
            --text-main: #e0e0e0;
            --text-accent: #00fbff;
            --primary: #8e44ad;
            --field-bg: #13131d;
            --border: rgba(142, 68, 173, 0.4);
            --shadow: rgba(0,0,0,0.8);
        }

        /* VARI√ÅVEIS DE CORES - MODO CLARO */
        [data-theme="light"] {
            --bg-body: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --bg-panel: rgba(255, 255, 255, 0.9);
            --text-main: #2d3436;
            --text-accent: #6c5ce7;
            --primary: #a29bfe;
            --field-bg: #ffffff;
            --border: rgba(108, 92, 231, 0.3);
            --shadow: rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* BOT√ÉO DE TEMA */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px var(--shadow);
        }

        .main-container {
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 850px;
            box-shadow: 0 25px 50px var(--shadow);
            text-align: center;
            transition: background 0.5s ease;
        }

        h1 {
            color: var(--text-accent);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 30px;
            font-weight: 900;
            text-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
        }

        .setup-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background: rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .field {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input {
            background: var(--field-bg);
            border: 1px solid var(--primary);
            color: var(--text-main);
            padding: 10px;
            border-radius: 6px;
            outline: none;
        }

        .btn-roll {
            background: linear-gradient(45deg, #6c5ce7, #8e44ad);
            color: white;
            border: none;
            padding: 18px 60px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px var(--shadow);
        }

        .btn-roll:hover {
            transform: scale(1.05) translateY(-2px);
            filter: brightness(1.1);
        }

        #result-box {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 20px 0;
        }

        #dice-table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            min-height: 120px;
        }

        /* DADOS GEOM√âTRICOS */
        .die {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: 900;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
            transition: all 0.4s ease-out;
        }

        .d4 { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .d6 { border-radius: 12px; }
        .d8 { clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
        .d10 { clip-path: polygon(50% 0%, 100% 35%, 50% 100%, 0% 35%); }
        .d20 { clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%); }

        .is-rolling { animation: phys-roll 0.6s ease-out forwards; }

        @keyframes phys-roll {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .critical {
            animation: crit-glow 0.8s infinite alternate;
            z-index: 10;
            border: 2px solid gold;
        }

        @keyframes crit-glow {
            from { filter: drop-shadow(0 0 5px gold); transform: scale(1); }
            to { filter: drop-shadow(0 0 20px gold); transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">üåì Alternar Tema</button>

    <div class="main-container">
        <h1>Vintei</h1>

        <div class="setup-bar">
            <div class="field">
                <label>Dado</label>
                <select id="diceType">
                    <option value="2">D2</option>
                    <option value="4">D4</option>
                    <option value="6" selected>D6</option>
                    <option value="8">D8</option>
                    <option value="10">D10</option>
                    <option value="12">D12</option>
                    <option value="20">D20</option>
                </select>
            </div>
            <div class="field">
                <label>Qtd</label>
                <input type="number" id="diceQty" value="1" min="1" max="15" style="width: 50px;">
            </div>
            <div class="field">
                <label>Cor</label>
                <input type="color" id="diceColor" value="#8e44ad">
            </div>
            <div class="field">
                <label>C√°lculo</label>
                <select id="calcMode">
                    <option value="sum">Soma</option>
                    <option value="max">Maior</option>
                </select>
            </div>
        </div>

        <button class="btn-roll" onclick="rollAll()">ROLAR AGORA</button>

        <div id="result-box">---</div>
        <div id="dice-table"></div>
    </div>

    <script>
        // L√≥gica de Tema
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            if (currentTheme === 'light') {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'light');
            }
        }

        function getShape(sides) {
            if (sides == 4) return 'd4';
            if (sides == 6 || sides == 2) return 'd6';
            if (sides == 8) return 'd8';
            if (sides == 10) return 'd10';
            return 'd20';
        }

        function rollAll() {
            const container = document.getElementById('dice-table');
            const resultBox = document.getElementById('result-box');
            const sides = parseInt(document.getElementById('diceType').value);
            const qty = parseInt(document.getElementById('diceQty').value);
            const color = document.getElementById('diceColor').value;
            const mode = document.getElementById('calcMode').value;

            container.innerHTML = '';
            resultBox.innerText = 'Sorteando...';
            
            let results = [];
            const shapeClass = getShape(sides);

            for (let i = 0; i < qty; i++) {
                const val = Math.floor(Math.random() * sides) + 1;
                results.push(val);

                const die = document.createElement('div');
                die.className = `die ${shapeClass} is-rolling`;
                
                // Brilho dourado se tirar o valor m√°ximo (Vintei!)
                if (val === sides && sides > 2) die.classList.add('critical');
                
                die.style.backgroundColor = color;
                die.style.color = getContrastYIQ(color);
                die.innerText = val;
                
                const randomRot = Math.floor(Math.random() * 20 - 10);
                die.style.transform = `rotate(${randomRot}deg)`;

                container.appendChild(die);
            }

            setTimeout(() => {
                if (mode === 'sum') {
                    const total = results.reduce((a, b) => a + b, 0);
                    resultBox.innerHTML = `RESULTADO: <span style="color:var(--text-accent)">${total}</span>`;
                } else {
                    const max = Math.max(...results);
                    resultBox.innerHTML = `M√ÅXIMO: <span style="color:var(--text-accent)">${max}</span>`;
                }
            }, 600);
        }

        function getContrastYIQ(hexcolor){
            hexcolor = hexcolor.replace("#", "");
            const r = parseInt(hexcolor.substr(0,2),16);
            const g = parseInt(hexcolor.substr(2,2),16);
            const b = parseInt(hexcolor.substr(4,2),16);
            const yiq = ((r*299)+(g*587)+(b*114))/1000;
            return (yiq >= 128) ? '#000' : '#fff';
        }
    </script>
</body>
</html>
