<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Dice Master - GitHub Edition</title>
    <style>
        :root {
            --primary: #8e44ad;
            --accent: #00fbff;
            --bg-dark: #0a0a12;
            --panel-purple: rgba(35, 25, 66, 0.9);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            background: var(--panel-purple);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(142, 68, 173, 0.4);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 850px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8), 0 0 20px rgba(142, 68, 173, 0.2);
            text-align: center;
        }

        h1 {
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 0 0 15px rgba(0, 251, 255, 0.4);
        }

        .setup-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .field {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #a29bfe;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input {
            background: #13131d;
            border: 1px solid var(--primary);
            color: white;
            padding: 10px;
            border-radius: 6px;
            outline: none;
        }

        .btn-roll {
            background: linear-gradient(45deg, #6c5ce7, #8e44ad);
            color: white;
            border: none;
            padding: 18px 60px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .btn-roll:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.4);
        }

        #result-box {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            margin: 20px 0;
        }

        /* FORMATOS DOS DADOS */
        #dice-table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            perspective: 1000px;
        }

        .die {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: 900;
            position: relative;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            transition: all 0.4s ease-out;
        }

        .d4 { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .d6 { border-radius: 12px; }
        .d8 { clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
        .d10 { clip-path: polygon(50% 0%, 100% 35%, 50% 100%, 0% 35%); }
        .d12, .d20 { clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%); }

        /* ANIMAÇÃO DE ROLAGEM FISICA */
        .is-rolling {
            animation: phys-roll 0.6s ease-out forwards;
        }

        @keyframes phys-roll {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(90deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* EFEITO CRÍTICO */
        .critical {
            animation: crit-glow 1s infinite alternate;
            z-index: 10;
        }

        @keyframes crit-glow {
            from { box-shadow: 0 0 10px #fff, 0 0 20px var(--accent); transform: scale(1); }
            to { box-shadow: 0 0 20px #fff, 0 0 40px var(--accent); transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Dice Master Pro</h1>

        <div class="setup-bar">
            <div class="field">
                <label>Dado</label>
                <select id="diceType">
                    <option value="2">D2 (Moeda)</option>
                    <option value="4">D4 (Triângulo)</option>
                    <option value="6" selected>D6 (Cubo)</option>
                    <option value="8">D8 (Diamante)</option>
                    <option value="10">D10 (Pipa)</option>
                    <option value="12">D12 (Octo)</option>
                    <option value="20">D20 (Esfera)</option>
                </select>
            </div>
            <div class="field">
                <label>Qtd</label>
                <input type="number" id="diceQty" value="1" min="1" max="12" style="width: 50px;">
            </div>
            <div class="field">
                <label>Cor</label>
                <input type="color" id="diceColor" value="#6c5ce7">
            </div>
            <div class="field">
                <label>Cálculo</label>
                <select id="calcMode">
                    <option value="sum">Soma</option>
                    <option value="max">Maior</option>
                </select>
            </div>
        </div>

        <button class="btn-roll" onclick="rollAll()">LANÇAR DADOS</button>

        <div id="result-box">---</div>
        <div id="dice-table"></div>
    </div>

    <script>
        function getShape(sides) {
            if (sides == 4) return 'd4';
            if (sides == 6 || sides == 2) return 'd6';
            if (sides == 8) return 'd8';
            if (sides == 10) return 'd10';
            return 'd20';
        }

        function rollAll() {
            const container = document.getElementById('dice-table');
            const resultBox = document.getElementById('result-box');
            const sides = parseInt(document.getElementById('diceType').value);
            const qty = parseInt(document.getElementById('diceQty').value);
            const color = document.getElementById('diceColor').value;
            const mode = document.getElementById('calcMode').value;

            container.innerHTML = '';
            resultBox.innerText = 'Rolando...';
            
            let results = [];
            const shapeClass = getShape(sides);

            for (let i = 0; i < qty; i++) {
                const val = Math.floor(Math.random() * sides) + 1;
                results.push(val);

                const die = document.createElement('div');
                die.className = `die ${shapeClass} is-rolling`;
                if (val === sides && sides > 2) die.classList.add('critical');
                
                die.style.backgroundColor = color;
                die.style.color = getContrastYIQ(color);
                die.innerText = val;
                
                // Rotação aleatória para parecer que caiu na mesa
                const randomRot = Math.floor(Math.random() * 30 - 15);
                die.style.transform = `rotate(${randomRot}deg)`;

                container.appendChild(die);
            }

            // Exibir resultado final
            setTimeout(() => {
                if (mode === 'sum') {
                    const total = results.reduce((a, b) => a + b, 0);
                    resultBox.innerHTML = `TOTAL: <span style="color:var(--accent)">${total}</span>`;
                } else {
                    const max = Math.max(...results);
                    resultBox.innerHTML = `MAIOR: <span style="color:var(--accent)">${max}</span>`;
                }
            }, 600);
        }

        function getContrastYIQ(hexcolor){
            hexcolor = hexcolor.replace("#", "");
            const r = parseInt(hexcolor.substr(0,2),16);
            const g = parseInt(hexcolor.substr(2,2),16);
            const b = parseInt(hexcolor.substr(4,2),16);
            const yiq = ((r*299)+(g*587)+(b*114))/1000;
            return (yiq >= 128) ? '#000' : '#fff';
        }
    </script>
</body>
</html>
